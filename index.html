<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/00569e32108d0be-removebg-preview.png" />
    <meta
      name="description"
      content="This weather app was created my Taiwo Akerele"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1 id="weatherApp">Weather Site</h1>

    <form>
      <label for="location">Location:</label>
      <input type="text" name="location" id="location" />

    </form>
    <img src="images/pexels-brett-sayles-912364.jpg" alt="cloud image" class="cloud-image" />
    <p id="result" class="weather-p"></p>
    <script src="app.js"></script>
  </body>
